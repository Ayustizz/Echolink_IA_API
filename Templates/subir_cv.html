<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Subir CVs - Análisis RRHH</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/subir_cv.css') }}">
</head>
<body>

  <div class="upload-box">
    <h2 class="text-primary mb-3">📂 Subir Currículums</h2>
    <p class="text-muted mb-4">
      Sube varios CVs en formato PDF y el sistema analizará automáticamente la compatibilidad con el puesto definido.
    </p>

    <form action="/subir_cv" method="POST" enctype="multipart/form-data">
      <label for="cv" class="file-label w-100">
        Haz clic aquí o arrastra tus archivos PDF
        <br><small>(Puedes seleccionar varios a la vez)</small>
      </label>
      <input id="cv" class="file-input" type="file" name="cv" multiple accept=".pdf">
      <button type="submit" class="btn btn-success mt-4 btn-lg px-5">
        🔍 Analizar CVs
      </button>
    </form>

    <div class="mt-4">
      <a href="/" class="btn btn-outline-secondary">⬅ Volver al inicio</a>
    </div>
  </div>

  <footer class="text-center text-muted mt-5 mb-3">
    © 2025 Proyecto RRHH con IA — Desarrollado por Aroon Yustiz
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    // Mostrar los nombres de los archivos seleccionados
    const input = document.getElementById('cv');
    const label = document.querySelector('.file-label');

    input.addEventListener('change', () => {
      const files = Array.from(input.files).map(f => f.name);
      label.innerHTML = files.length
        ? `📄 ${files.join('<br>')}`
        : 'Haz clic aquí o arrastra tus archivos PDF';
    });
  </script>
</body>
</html>
